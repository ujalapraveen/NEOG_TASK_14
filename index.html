<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task14 profit& loss</title>
   
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Task 14 profit& loss</h1>
    </header>
    <main>
      <label class="lable" for="initial-price">
        Intial Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>
      <label class="lable" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label class="lable" for="current-price"
        >Current Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="submit-btn" class="check">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
